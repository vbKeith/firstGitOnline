<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="UTF-8">
		<title>Form Input</title>
	</head>

	<body>
		<form action="mailto:brandonnaprawski@gmail.com" method="post">
			<label for="name">Name (text):</label>				
			<input type="text" id="name" name="name"><br><br>

			<label for="name">This is readonly:</label>				
			<input type="text" id="name" name="name" value="Steve" readonly disabled><br><br>
			
			<label for="select">Select a car (select):</label>
			<select id="cars" name ="cars" size="2" multiple>
				<option value="audi">Audi</option>
				<option value="merc">Merc</option>
				<option value="Volvo">Volvo</option>
			</select><br><br>

			<textarea for="textarea" rows="10" cols="10">
				This is a text box
			</textarea><br><br>

			<label for="pwd">Password:</label>	<input type="password" id="pwd" name="pwd"><br><br>

			<label for="html">HTML</label>					<input type="radio" id="html" name="favLan" value="HTML"><br>
			<label for="javascript">JavaScript:</label>		<input type="radio" id="javascript" name="favLan" value="JavaScript"><br>
			<label for="CSS">CSS:</label>					<input type="radio" id="CSS" name="favLan" value="CSS"><br>

			<p>What type of car do you own?</p>
			<input type="checkbox" id="car1" name="car1" value="4x4">
			<label for="car1">I have a 4x4</label>
			<input type="checkbox" id="car2" name="car2" value="hatch">
			<label for="car1">I have a hatch</label>
			<input type="checkbox" id="car3" name="car3" value="sedan">
			<label for="car1">I have a sedan</label><br><br>

			<label for="favColor">Fav Color:</label>		
			<input type="color" id="favColor" name="favColor"><br><br>

			<label for="birthdate">What is your birth date:</label>		
			<input type="date" id="birthdate" name="birthdate" max="1982-12-15" min="2002-06-13"><br><br>

			<label for="email">Enter your email:</label>		
			<input type="email" id="email" name="email" autocomplete="on"><br><br>


			<label>Buton:</label>		<input type="button"><br><br>
			<label>Checkbox:</label>	<input type="checkbox"><br><br>
			<label>File:</label>		<input type="file"><br><br>
			<label>Image:</label>		<input type="image"><br><br>
			<label>Number:</label>		<input type="number"><br><br>
			<label>Range:</label>		<input type="range"><br><br>
			<label>Tel:</label>			<input type="tel"><br><br>
			<label>Time:</label>		<input type="time"><br><br>
			<label>URL:</label>			<input type="url"><br><br>

			<label>Reset:</label>		<input type="reset"><br><br>
			<label>Submit:</label>		<input type="submit" value="Submit"><br><br>
		</form>
	</body>
</html>
